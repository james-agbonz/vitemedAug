name: Deploy MLOps Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Create Kaggle credentials
      run: |
        mkdir -p ~/.kaggle
        echo '{
          "username": "${{ secrets.KAGGLE_USERNAME }}",
          "key": "${{ secrets.KAGGLE_KEY }}"
        }' > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
        
        echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" > .kaggle.env
        echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> .kaggle.env
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
        
    - name: Build and start central service
      run: docker compose --env-file ./.kaggle.env -f docker-compose.yaml up central -d --build
      
    - name: Build and start dataset and model services
      run: docker compose --env-file ./.kaggle.env -f docker-compose.yaml up effnetv2s hyperk -d --build
      
    - name: Register and apply SDK configurations
      run: |
        python mlxops_sdk.py -f ./sdk_config/docker_local.yml reg
        python mlxops_sdk.py -f ./sdk_config/docker_local.yml apply
        python mlxops_sdk.py -f ./sdk_config/docker_local.yml ts apply
      
    - name: Build and start web frontend
      run: docker compose -f docker-compose.yaml up web -d --build
      
    - name: Build and start model evaluation service
      run: docker compose --env-file ./.kaggle.env -f docker-compose.yaml up model_eval -d --build
      
    - name: Check running containers
      run: docker ps -a
